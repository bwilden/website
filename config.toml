  weight = 2
  url = "/contact"

  [[menu.main]]
  name = "Blog"
  weight = 3
  identifier = "blog"
  url = "/blog"

  [[menu.main]]
  name = "Teaching"
  identifier = "teaching"
  weight = 4
  url = "/teaching"
  
  [[menu.main]]
  name = "Data"
  identifier = "data"
  weight = 5
  url = "/data"
  
